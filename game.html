<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link href="game.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

</head>


<body class="bg-blue-200 w-5/8 select-none">
    <div class="flex justify-center items-center h-screen">
        <div id="game" class="flex-col justify-center items-center">
            <div class="text-blue-600 text-center text-xl uppercase" id="hud">
                <div id="hud_item">
                    <p class="hud_prefix">
                        question
                    </p>
                    <h1 class="hud_main_text" id="questionCounter">

                    </h1>
                </div>

                <div id="hud_item">
                    <p class="hud_prefix">
                        score
                    </p>
                    <h1 id="score" class="hud_main_text">

                    </h1>
                </div>
            </div>


            <h2 class="text-2xl text-blue-800 mt-2" id="question">what is the answer to this question?</h2>
            <div class="flex m-2 cursor-pointer border-2 hover:shadow-lg">
                <p class="w-12 h-12 pt-2 text-center bg-blue-500 text-gray-100">A</p>
                <p class="choice_text" data-number="1">answer 1</p>
            </div>
            <div class="flex m-2 cursor-pointer border-2 hover:shadow-lg">
                <p class="w-12 h-12 pt-2 text-center bg-blue-500 text-gray-100">B</p>
                <p class="choice_text" data-number="2">answer 2</p>
            </div>
            <div class="flex m-2 cursor-pointer border-2 hover:shadow-lg">
                <p class="w-12 h-12 pt-2 text-center bg-blue-500 text-gray-100">C</p>
                <p class="choice_text" data-number="3">answer 3</p>
            </div>
            <div class="flex m-2 cursor-pointer border-2 hover:shadow-lg">
                <p class="w-12 h-12 pt-2 text-center bg-blue-500 text-gray-100">
                    D</p>
                <p class="choice_text" data-number="4">answer 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
